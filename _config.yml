# Build settings
plugins:
  - jekyll-feed
  - jekyll-include-cache
  
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Include
include:
  - _pages

# Exclude from processing.
