# Pagination
paginate: 5  # posts per page
#paginate_path: /page:num/
paginate_path: /blog/page:num

# Collections
collections:
  porfolio:
    output: true
    permalink: /:collection/:path/
  archives:
    output: true
    permalink: /archives/:path/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Post Formatting
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
      sidebar:
        nav: "my_sidebar"
  #pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: false
      related: false
      sidebar:
        nav: "my_sidebar"
  #_portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false